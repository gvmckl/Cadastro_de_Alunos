<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container rounded-corners box-shadow">
        <h1 class="text-center">Cadastro de Alunos</h1>

        <div>
            <h2>Novo Aluno</h2>
            <form id="cadastro-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                
                <label for="periodo">Período Letivo:</label>
                <input type="text" id="periodo" required>

                <label for="matricula">Número de Matrícula:</label>
                <input type="text" id="matricula" required>

                <label for="email">Email Institucional:</label>
                <input type="email" id="email" required>

                <button type="submit" class="cadastro">Cadastrar</button>
            </form>
        </div>

        <div>
            <h2>Alunos Cadastrados</h2>
            <ul id="alunos-list">
                <button type="button" class="button edit-button">Editar</button>
                <button type="button" class="button delete-button">Excluir</button>


            </ul>
        </div>
    </div>

    <footer>
        Copyright &copy;
        <a href="https://github.com/gvmckl">gvmckl</a> <span class="heart">&#x2764;</span>
        

    </footer>   

    <script src="script.js"></script>
</body>
</html>
